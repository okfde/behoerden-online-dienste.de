{% extends "layout.html" %}

{% block content %}
<div class="jumbotron">
  <div class="container">
    <h1>Auswertung: eGovernment-Dienste</h1>
  </div>
</div>
<div class="container">
  <div class="row-fluid">
    <div class="col-md-6 col-xs-12">
      <h2>Wie viele eGovernment-Dienste bietet eine Kommune an?</h2>
    </div>
    <div class="col-md-6 col-xs-12">
      <canvas id="egovernment_service_count"></canvas>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{super()}}
<script>
  $(document).ready(function() {
    new Chart(document.getElementById("egovernment_service_count").getContext("2d"), { type: 'bar', data: {{ visualisations['egovernment_service_count']['data']|safe }} });
  });
</script>
{% endblock %}
